<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* CSS styles */
    body {
      background-color: #323639;
      font-family: Arial, sans-serif;
    }

    .section {
      padding: 40px 20px;
      overflow: hidden; /* Clear float */
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
      text-align: center;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .content {
      flex: 1;
      padding: 0 20px;
    }

    .image {
      flex: 1;
      padding: 0 20px;
    }

    .image img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Alternate layout: even sections reverse order */
    .section:nth-child(even) .content-wrapper {
      flex-direction: row-reverse;
    }
